<header>
    <img src="images/trybe.png">
    <h1 id="title">Paleta de Cores</h1>
</header>

<div id="color-palette">
    <div class="color" id="black-palette"></div>
    <div class="color random" id="green-palette"></div>
    <div class="color random" id="blue-palette"></div>
    <div class="color random" id="red-palette"></div>
</div>

<button id="clear-board">Limpar</button>

<input id="board-size" value="" type="number" min="1" placeholder="Defina o tamanho da tela.">
<button id="generate-board">VQV</button>

<div id="pixel-board"></div>
